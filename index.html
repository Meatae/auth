<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Авторизация через Google</title>
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="auth-card">
                <h1>Вход в систему</h1>
                <p class="subtitle">Выберите способ авторизации</p>

                <div id="auth-buttons">
                    <div
                        id="g_id_onload"
                        data-client_id="391909521452-g2u4vnfi5qaosmo4g7dbgk00g35oonet.apps.googleusercontent.com"
                        data-callback="handleGoogleAuth"
                        data-auto_prompt="false"
                    ></div>
                    <div
                        class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left"
                    ></div>
                </div>

                <div id="success-screen" class="hidden">
                    <div class="success-icon">✓</div>
                    <h2>Успешная авторизация!</h2>
                    <div class="user-info">
                        <img id="user-photo" src="" alt="Фото пользователя" />
                        <p>
                            <strong>Имя:</strong> <span id="user-name"></span>
                        </p>
                        <p>
                            <strong>Email:</strong>
                            <span id="user-email"></span>
                        </p>
                    </div>
                    <button onclick="logout()" class="logout-btn">Выйти</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
